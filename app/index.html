<!DOCTYPE html>
  <!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DSGVO Scout 24</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

  <!--Menü mit den entsprechenden support-Icons-->
    <div class="menu">
      <div class="support_icons">
        <div class="info_icon">
          <i class="material-icons" id="info_icon">info_outline</i>
          <div class="infoTooltip">
            <p id="infoTooltipText" style="font-weight: bold">Erstellt von:</p>
            <p id="infoTooltipText">Nico Tillmann, Jander Friebe</p>
            <p id="infoTooltipText">und</p>
            <p id="infoTooltipText">Louis Grabenschröer</p>
            <p id="infoTooltipText">PFBW417a</p>
          </div>
        </div>
      </div>
    </div>

    <!--Logo für DSGVO Scout 24-->
    <div ng-init="imagePath = '../ressources/DSGVOScout24_logo.svg.png'" id="logo_login_area">
      <img ng-src="{{imagePath}}" class="logo_login">
    </div>
    
    <!--Form zur Auflistung der Eingabefelder, sowie des Login Buttons-->
    <form>
      <ul class="login_list">
        <li class="input_box"><input type="text" name="UserName" placeholder="E-Mail Adresse" id="UserName_input"></li>
        <li class="input_box"><input type="password" name="Password" placeholder="Passwort" id="Password_input"></li>
      </ul>
      <!--Login Button, der beim "onclick-Event" die entsprechende Methode in der app.js aufruft-->
      <button class="login_btn" id="login_btn" onclick="Login();">Login</button>
      <div id="popUpLogin" class="popUpLogin">
        <div class="popUpLogin-content">
          <span class="popup_close">&times;</span>
          <p style="margin-top: 35px;">Login fehlgeschlagen!</p>
          <p>Haben Sie ihr <a href="">Passwort vergessen?</a></p>
        </div>
      </div>
    </form> 
    
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="core/version/version.js"></script>
    <script src="core/version/version-directive.js"></script>
    <script src="core/version/interpolate-filter.js"></script>
  </body>
</html>
