<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DSGVO Scout 24</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="menu">
    <ul class="support_icons">
      <li id="info_icon"><i class="material-icons" id="info_icon">info_outline</i></li>
      <li id="help_icon"><i class="material-icons" id="help_icon">help_outline</i></li>
    </ul>
  </div>
  <div ng-init="imagePath = '../ressources/DSGVOScout24_logo.svg.png'" id="logo_login_area">
    <img ng-src="{{imagePath}}" class="logo_login">
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <form>
    <ul class="login_list">
      <li class="input_box"><input type="text" name="UserName" placeholder="E-Mail Adresse" id="UserName_input"></li>
      <li class="input_box"><input type="password" name="Password" placeholder="Passwort" id="Password_input"></li>
    </ul>
    <button class="login_btn" onclick="getLoginData();">Login</button>
  </form> 

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
</body>
</html>
